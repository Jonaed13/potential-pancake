blockchain:
    balance_refresh_seconds: 10
    blockhash_refresh_ms: 100
    blockhash_ttl_seconds: 60
fees:
    static_gas_fee_sol: 0.003
    static_priority_fee_sol: 0.0011
jupiter:
    quote_api_url: https://quote-api.jup.ag/v6/quote
    slippage_bps: 2000
    timeout_seconds: 10
rpc:
    fallback_url: https://mainnet.helius-rpc.com
    shyft_api_key_env: SHYFT_API_KEY
    helius_api_key_env: HELIUS_API_KEY
    shyft_url: https://rpc.shyft.to
storage:
    signals_buffer_size: 100
    sqlite_path: ./data/bot.db
