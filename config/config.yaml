    log_lines: 100
    refresh_rate_ms: 100
wallet:
    base_mint: So11111111111111111111111111111111111111112
    private_key_env: WALLET_PRIVATE_KEY
websocket:
    shyft_url: wss://rpc.shyft.to
    reconnect_delay_ms: 1000
    ping_interval_ms: 30000

